# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - autenticSignIntegracion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_04b78fb4d45c40e89b090ae8c762bdb2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d91c64ce0d984fe4a95d2cb9f69abee5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_04b78fb4d45c40e89b090ae8c762bdb2 }}/juanaffi/autenticproject:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'autenticSignIntegracion'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_276dc3198eb44254b717906ed219f818 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_04b78fb4d45c40e89b090ae8c762bdb2 }}/juanaffi/autenticproject:${{ github.sha }}'